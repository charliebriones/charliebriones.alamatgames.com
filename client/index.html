<!doctype html>
<html data-ng-app="charlieSiteApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charlie Briones Site</title>

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link href="css/jquery.fancybox.css?v=2.1.5" rel="stylesheet" type="text/css" media="screen" />
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="MenuController">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#home">Charlie Briones Site</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li data-ng-class="{active:isActive('/home')}"><a href="#home">Home</a></li>
                    <li data-ng-class="{active:isActive('/about')}"><a href="#about">About</a></li>
                    <li data-ng-class="{active:isActive('/portfolio')}" class="dropdown">
                        <a href="#portfolio" class="dropdown-toggle" data-toggle="dropdown">Portfolio <b
                                class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li data-ng-class="{active:isActive('/website')}"><a href="#website">Website</a></li>
                            <li data-ng-class="{active:isActive('/flash')}"><a href="#flash">Flash</a></li>
                            <li data-ng-class="{active:isActive('/design')}"><a href="#design">Web Design</a></li>
                            <li data-ng-class="{active:isActive('/3d')}"><a href="#3d">3ds Max</a></li>
                            <li data-ng-class="{active:isActive('/android')}"><a href="#android">Android</a></li>
                        </ul>
                    </li>
                    <!--<li data-ng-class="{active:isActive('/cashreceiptjournal')}"><a href="#cashreceiptjournal">Cash Receipt Journal</a></li>-->
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        <div class="starter-template">
            <div ng-view=""></div>
        </div>
        <!-- /.container -->
    </div>
</div>

<div id="footer">
    <div class="container">
        <p class="text-muted">&copy; Charlie Briones Site 2014</p>
    </div>
</div>

<script type="text/javascript" src="vendor/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="vendor/angular.min.js"></script>
<script type="text/javascript" src="vendor/angular-resource.min.js"></script>
<script type="text/javascript" src="vendor/angular-route.min.js"></script>
<script type="text/javascript" src="vendor/jquery.fancybox.js?v=2.1.5"></script>
<script type="text/javascript" src="vendor/jwplayer.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/MenuController.js"></script>
<script type="text/javascript" src="js/controllers/HomeController.js"></script>
<script type="text/javascript" src="js/controllers/AboutController.js"></script>
<script type="text/javascript" src="js/controllers/PortfolioController.js"></script>
<script type="text/javascript" src="js/controllers/CashReceiptJournalController.js"></script>
<script type="text/javascript" src="js/directives/Directives.js"></script>
<script type="text/javascript" src="js/services/UserServices.js"></script>
<script type="text/javascript" src="js/services/JournalLineServices.js"></script>

</body>
</html>
